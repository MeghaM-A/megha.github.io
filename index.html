<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="home-page">
      <div class="home">Home</div>
      <div class="megha-m-a">Megha M A</div>
      <div class="software-engineer">Software Engineer</div>
      <div class="about" id="aboutText">About</div>
      <div class="education" id="educationText">Education</div>
      <div class="contact" id="contactText">Contact</div>
      <img class="home-page-child" alt="" src="./public/line-3.svg" />

      <img class="home-page-item" alt="" src="./public/line-4.svg" />

      <img
        class="microsoftteams-image-8-1"
        alt=""
        src="./public/microsoftteamsimage-8-1@2x.png"
      />
    </div>

    <script>
      var aboutText = document.getElementById("aboutText");
      if (aboutText) {
        aboutText.addEventListener("click", function (e) {
          window.location.href = "./about.html";
        });
      }
      
      var educationText = document.getElementById("educationText");
      if (educationText) {
        educationText.addEventListener("click", function (e) {
          window.location.href = "./education.html";
        });
      }
      
      var contactText = document.getElementById("contactText");
      if (contactText) {
        contactText.addEventListener("click", function (e) {
          window.location.href = "./contact.html";
        });
      }
      </script>
  </body>
</html>
